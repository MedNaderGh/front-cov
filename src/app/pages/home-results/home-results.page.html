<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Espace driver</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="bg-white" no-margin>
    <ion-card-content>
      <ion-item no-padding class="animated fadeInUp">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <ion-button class="btn-top" color="secondary" (click)="onOrder()">
          Historique
        </ion-button>
        <ion-button class="btn-top" color="secondary" (click)="onOrder()">
          Trajets Actifs
        </ion-button>
      </ion-item>
      <ion-item no-padding class="animated fadeInUp">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <ion-icon name="logo-no-smoking"> </ion-icon
        ><ion-toggle
          style="pointer-events: auto"
          [(ngModel)]="smoking"
          color="primary"
        ></ion-toggle>
        <ion-icon src="assets/img/musical-notes.svg"> </ion-icon
        ><ion-toggle color="primary" [(ngModel)]="music"></ion-toggle><br />
        <ion-icon src="assets/img/briefcase.svg"> </ion-icon
        ><ion-toggle color="primary" [(ngModel)]="bag"></ion-toggle>
      </ion-item>
      <ion-item no-padding class="animated fadeInUp">
        <ion-label class="no-margin-bottom" stacked>
          <ion-text color="dark" class="fw500">Prix:</ion-text>
        </ion-label>
        <ion-range
          min="1"
          max="50"
          step="1"
          value="1"
          class="no-padding-top"
          [(ngModel)]="prix"
        >
          <ion-label slot="start"
            ><ion-text color="primary"> {{prix}} Dt</ion-text></ion-label
          >
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label class="no-margin-bottom" stacked>
          <ion-text color="dark" class="fw500">Places:</ion-text>
        </ion-label>
        <ion-range
          min="1"
          max="4"
          step="1"
          value="1"
          class="no-padding-top"
          [(ngModel)]="place"
        >
          <ion-label slot="start"
            ><ion-text color="primary"> {{place}} Place</ion-text></ion-label
          >
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label class="fw500">Date :</ion-label>
        <ion-datetime
          displayFormat="MMM DD, YYYY HH:mm"
          value="2019-10-01T15:43:40.394Z"
          [(ngModel)]="myDate"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <ion-button
          class="btn-top"
          color="secondary"
          (click)="choixTrajet(smoking,music,bag,myDate,place,prix)"
        >
          <ion-icon src="assets/img/globe.svg"></ion-icon>
          <ion-label> Choisir le trajectoire</ion-label>
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="schedule">
      <ion-icon src="assets/img/speedometer.svg"></ion-icon>
      <ion-label>Driver</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="schedule">
      <ion-icon src="assets/img/car.svg"></ion-icon>
      <ion-label>Taxi</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="schedule">
      <ion-icon src="assets/img/person.svg"></ion-icon>
      <ion-label>Passenger</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
