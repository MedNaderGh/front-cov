<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="bg-white" no-margin>
    <ion-card-content>
      <h1 margin-bottom>
        <ion-text color="primary"
          ><strong>Veuillez Choisi votre Trajet</strong></ion-text
        >
      </h1>
      <ion-item>
        <ion-label>Ville de depart</ion-label>
        <ionic-selectable
          [(ngModel)]="Ville_depart"
          [items]="cities"
          itemValueField="name"
          itemTextField="name"
          [canSearch]="true"
          (onChange)="portChange($event)"
        >
        </ionic-selectable>
      </ion-item>
      <br />
      <ion-item>
        <ion-label>Ville d'arrivee</ion-label>
        <ionic-selectable
          [(ngModel)]="Ville_arrivee"
          [items]="cities"
          itemValueField="name"
          itemTextField="name"
          [canSearch]="true"
          (onChange)="portChange($event)"
        >
        </ionic-selectable>
      </ion-item>
      <ion-item>
        <div style="margin-right: 35%"></div>
        <ion-button
          class="btn-top"
          color="secondary"
          (click)="goToMap(Ville_depart,Ville_arrivee)"
        >
          <ion-icon name="globe"></ion-icon>
          <ion-label>Choisir le trajectoire</ion-label>
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

<ion-card>
  <ion-card-header>
    <title>Recommendation</title>
  </ion-card-header>
<ion-card-content>
<ion-list  *ngFor="let p of recommandation">
  <ion-item>
    <ion-avatar slot="start">
           <img   src="../../../assets/img/avatar.png">
    </ion-avatar>
    <ion-label>
    <h1>{{p.name}}</h1>
    <P>{{p.lastname}}</P>
  </ion-label>
    <ion-button slot="end" fill="outline" (click)="view()"> VIEW</ion-button>
  </ion-item>
</ion-list>



</ion-card-content>
</ion-card>








</ion-content>
